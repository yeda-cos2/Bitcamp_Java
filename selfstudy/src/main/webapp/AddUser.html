<!DOCTYPE html>

<html lang="ko">
<form action="AddUser" method="post">
	<head>
<title>AddUser.html</title>
	</head>

	<body>
		<tr>
			<table border="0">
				<th colspan="3" align="left">-회원가입
					<hr color="black"> <!--  		<th colspan="3" align="right"><input type="button" value="?">도움말
					<hr color="black"></th>-->
				</tr>

				<tr>
					<td style="background: silver">*이름</td>
					<td colspan="3"><input type="text" name="name"
						style="width: 120px; height: 20px" /></td>
					<br />
				</tr>

				<tr>
					<td style="background: silver">*성별</td>
					<td colspan="3"><input type="radio" name="sex" value="남"
						checked />남 <input type="radio" name="sex" value="여" /> 여<br /></td>
				</tr>

				<tr>

					<td style="background: silver">*생년월일</td>
					<td colspan="3"><input type="text" name="year"
						style="width: 50px;" />년 <select name="month">
							<option>선택</option>
							<option>1월</option>
							<option>2월</option>
							<option>3월</option>
							<option>4월</option>
							<option>5월</option>
							<option>6월</option>
							<option>7월</option>
							<option>8월</option>
							<option>9월</option>
							<option>10월</option>
							<option>11월</option>
							<option>12월</option>
					</select>월 <select name="day">
							<option>선택</option>
							<option>1일</option>
							<option>13일</option>
					</select>일</td>
				</tr>

				<tr>
					<td style="background: silver">*아이디</td>
					<td colspan="3"><input type="text" name="id"
						style="width: 120px; height: 20px" /></td>
					<br />
				</tr>

				<tr>
					<td style="background: silver">*비밀번호</td>
					<td colspan="3"><input type="text" name="pwd"
						style="width: 120px; height: 20px" /></td>
					<br />
				</tr>

			</table>

			<input type="submit" value="Submit">
			
			</form>

</body>
</html>
